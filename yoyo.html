<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question ‚ù§Ô∏è</title>
<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff5f9e, #ff85b3);
        font-family: Arial, sans-serif;
        color: white;
    }

    .box {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background: white;
        color: #ff4081;
    }

    #no {
        background: #ff2e63;
        color: white;
        position: absolute;
    }
</style>
</head>
<body>

<div class="box">
    <h1>Do you really love me? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="goNext()">YES üíñ</button>
    <button id="no">NO üíî</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function goNext() {
        window.location.href = "yoyo2.html";
    }
</script>

</body>
</html>
